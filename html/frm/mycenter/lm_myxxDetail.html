<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/mycenter/lm_myxxDetail.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="xxArea">
				<p>你好！<span id="uName"></span></p>
				<p id="edits">
					
				</p>
				<p id="a">预计开始时间：<span id="beginTime"></span></p>
			</div>
			<p class="fsr">
				<span id="orgname"></span>
				<span id="time"></span>
			</p>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/server.js" ></script>
		<script type="text/javascript">
			
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				console.log(JSON.stringify(self.Sid));
				var param = self.param;
				if(param.detail) {
					document.getElementById("detail").innerHTML = param.detail;
				}
				if(param.edits) {
					document.getElementById("edits").innerHTML = param.edits;
				}
				if(param.orgname) {
					document.getElementById("orgname").innerHTML = param.orgname;
				}
				if(param.createtime) {
					document.getElementById("time").innerHTML = param.createtime;
				}
				if(param.time) {
					document.getElementById("beginTime").innerHTML = param.time;
				}
				if(param.type==2){
				document.getElementById("a").style.display = "none"	;
				}
				document.getElementById("uName").innerHTML = localStorage["username"];
				handle.msgyy_isRead(localStorage['token'],self.Sid);
			})
		</script>
	</body>

</html>
